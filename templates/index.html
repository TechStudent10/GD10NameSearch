{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<p>Please enter the name of the player/creator/composer you want to find</p>
<form id="form">
    <div class="input-group mb-3">
        <input type="text" placeholder="Name here!" id="name" class="form-control" autocomplete="off" />
        <button type="submit" class="btn btn-primary">Find name</button>
    </div>
</form>
<script>
    document.getElementById("form").onsubmit = function redirectToNamePage(e) {
        e.preventDefault()
        console.log("hw")
        const name = document.getElementById("name").value
        window.location.href = `/name/${name}`
    }
</script>
{% endblock %}
